              </div>
            </div>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="menu.html">MENU</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="como_funcionamos.html">COMO FUNCIONAMOS</a>

                    <li class="nav-item">

        <div>
            <h1 class="titulo">Cadastro de Empresas</h1>
            <p id="subtitulo">Complete com suas informações</p>
            <br>
        </div>

        <form>
            <label for="name">
                <span>Nome da Empresa</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="phone">
              <span>Celular: (com DDD)</span>
              <input type="tel" id="phone" name="phone" placeholder="(12) 34567-8912" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required>
            </label>
            <input type="submit" value="Cadastrar" id="button">

        </form>

        <div class="rodape space">
            <div class="toproda">
                <div class="roda">
                    <h2>Redes Sociais</h2>
                    <img alt="Twitter" src="img/twiter.svg">
                    <img alt="YouTube" src="img/youtube.svg">
                    <img alt="Facebook" src="img/facebook.svg">
                    <img alt="Instagram" src="img/instagram.svg">
                </div>
                <div class="roda">
